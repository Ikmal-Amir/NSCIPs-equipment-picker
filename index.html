<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Picker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9ff;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #f7c600);
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }

    #searchBox {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 2px solid #004aad;
      border-radius: 8px;
      margin-bottom: 16px;
      outline: none;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #004aad;
      color: white;
      font-size: 15px;
    }

    tr:hover {
      background: #f1f7ff;
      cursor: pointer;
    }

    td:nth-child(1) {
      font-weight: bold;
      color: #004aad;
      width: 20%;
      white-space: nowrap;
    }

    td:nth-child(2) {
      white-space: normal;          /* allow wrapping */
      word-break: break-word;       /* break long words */
      overflow-wrap: break-word;    /* ensure wrap works */
      max-width: 600px;
    }

    .copied-toast {
      position: absolute;
      background: #004aad;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      white-space: nowrap;
      z-index: 999;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 10px;
      }
      #searchBox {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>NSCI Equipment Picker</header>
  <div class="container">
    <input type="text" id="searchBox" placeholder="🔍 Search equipment by number or name...">
    <table id="equipmentTable">
      <thead>
        <tr>
          <th>Equipment Number</th>
          <th>Equipment Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="toast" class="copied-toast">Copied!</div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv"; // replace with raw GitHub CSV link

    async function loadCSV() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      return text.trim().split("\n").map(line => {
        const match = line.match(/^"?(.*?)"?,"?(.*?)"?$/);
        return match ? [match[1], match[2]] : line.split(",");
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#equipmentTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        if (!row[0] || !row[1]) return;
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
        tr.addEventListener("click", (e) => {
          navigator.clipboard.writeText(row[0]);
          showToast(e.pageX, e.pageY);
        });
        tbody.appendChild(tr);
      });
    }

    function showToast(x, y) {
      const toast = document.getElementById("toast");
      toast.style.left = x + "px";
      toast.style.top = (y - 30) + "px";
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 1500);
    }

    document.getElementById("searchBox").addEventListener("input", async (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = window.allData.filter(row =>
        row[0].toLowerCase().includes(query) || row[1].toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    (async () => {
      window.allData = await loadCSV();
      renderTable(window.allData);
    })();
  </script>
</body>
</html>

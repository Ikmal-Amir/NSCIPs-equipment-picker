<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Equipment Picker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8faff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #0056a3, #fbbc05);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #0056a3;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 400px;
      white-space: normal; /* Wrap long names */
    }
    th {
      background-color: #0056a3;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f9ff;
    }
    tr:hover {
      background-color: #e3f2fd;
      cursor: pointer;
    }
    .copied {
      position: absolute;
      background: #fbbc05;
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -150%) scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .search-box {
        font-size: clamp(16px, 4vw, 18px); /* responsive, but never <16px */
      }
    }
    .search-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .search-box {
      width: 100%;
      padding: 12px 40px 12px 12px; /* leave space for the X */
      font-size: 16px;
      border: 2px solid #0056a3;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 0; /* remove extra margin pushing things down */
    }
    
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #0056a3; /* company blue */
      color: #fbbc05;      /* company yellow */
      font-size: 14px;     
      font-weight: bold;
      line-height: 28px;   /* forces the ✖ to center vertically */
      text-align: center;  /* centers horizontally */
      cursor: pointer;
      user-select: none;
      display: none; /* hidden until typing */
      transition: background 0.2s ease, color 0.2s ease;
    }
    
    .clear-btn:hover {
      background: #003d73; /* darker blue on hover */
      color: #fff;         /* white ✖ on hover */
    }
    /* Animate search box on focus */
    .search-box:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 86, 163, 0.4);
      transform: scale(1.02);
      transition: all 0.25s ease;
    }
    
    /* Row click animation */
    tr.clicked {
      background-color: #fff3cd !important; /* soft yellow highlight */
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <header>NSCIPs Equipment Picker</header>
  <div class="container">
    <div class="search-wrapper">
      <input type="text" id="search" class="search-box" placeholder="Search equipment number or name...">
      <span id="clearBtn" class="clear-btn">✖</span>
    </div>
    <table>
      <thead>
        <tr>
          <th>Equipment Number</th>
          <th>Equipment Name</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <div id="copied-popup" class="copied">Copied!</div>

  <script>
    let equipmentList = [];
    const searchBox = document.getElementById("search");
    const tableBody = document.getElementById("table-body");
    const copiedPopup = document.getElementById("copied-popup");
    // --- Begin: postMessage helper ---
    function notifyParentSelection(value) {
      try {
        // send selection to any parent (e.g., the forms page hosting the iframe)
        window.parent?.postMessage(
          { type: 'nscips-equipment-selected', value: String(value).trim() },
          '*'
        );
      } catch (err) {
        // safe no-op if opened standalone
      }
    }
    // --- End: postMessage helper ---

    // Load CSV using PapaParse
    Papa.parse("https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv", {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: function(results) {
        equipmentList = results.data;
        renderTable(equipmentList);
      }
    });

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        if (row.length >= 2) {
          const tr = document.createElement("tr");
          const tdNum = document.createElement("td");
          const tdName = document.createElement("td");

          tdNum.textContent = row[0];
          tdName.textContent = row[1];

          tr.appendChild(tdNum);
          tr.appendChild(tdName);

          tr.addEventListener("click", (e) => {
            const cleanNumber = row[0]?.trim?.() || '';
            if (!cleanNumber) return;
          
            navigator.clipboard.writeText(cleanNumber).catch(()=>{/* non-blocking */}).then(() => {
              showCopied(e.pageX, e.pageY);
          
              tr.classList.add("clicked");
              setTimeout(() => tr.classList.remove("clicked"), 400);
          
              // NEW: tell the parent page (Microsoft Forms via userscript) what was selected
              notifyParentSelection(cleanNumber);
            });
          });

          tableBody.appendChild(tr);
        }
      });
    }

    function showCopied(x, y) {
      copiedPopup.style.left = x + "px";
      copiedPopup.style.top = y + "px";
      copiedPopup.style.opacity = "1";
      copiedPopup.style.transform = "translate(-50%, -150%) scale(1)";
    
      setTimeout(() => {
        copiedPopup.style.opacity = "0";
        copiedPopup.style.transform = "translate(-50%, -150%) scale(0.9)";
      }, 1000);
    }

    searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = equipmentList.filter(row =>
        row[0].toLowerCase().includes(query) ||
        (row[1] && row[1].toLowerCase().includes(query))
      );
      renderTable(filtered);
    });

      const clearBtn = document.getElementById("clearBtn");

  searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = equipmentList.filter(row =>
        row[0].toLowerCase().includes(query) ||
        (row[1] && row[1].toLowerCase().includes(query))
      );
      renderTable(filtered);

      // show/hide clear button
      clearBtn.style.display = this.value ? "block" : "none";
    });

  clearBtn.addEventListener("click", () => {
  searchBox.value = "";
  renderTable(equipmentList);
  clearBtn.style.display = "none";
  searchBox.focus();
    });

  </script>
</body>
</html>

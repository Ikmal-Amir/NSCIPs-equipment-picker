<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equipment Search</title>
<style>
    body {
        font-family: Calibri, sans-serif;
        padding: 20px;
    }
    input {
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 14px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        font-size: 14px;
    }
    th {
        background-color: #009688;
        color: white;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .clickable {
        cursor: pointer;
        color: #0D47A1;
        text-decoration: underline;
    }
    .copied {
        color: green;
        font-size: 12px;
        margin-left: 8px;
        display: none;
    }
</style>
</head>
<body>

<h2>Equipment Search</h2>
<input type="text" id="searchBox" placeholder="Type to search equipment...">
<table>
    <thead>
        <tr>
            <th>Equipment No.</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// REPLACE with your CSV file permalink from GitHub
const csvUrl = "https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv";

async function loadCSV() {
    const res = await fetch(csvUrl);
    const text = await res.text();
    return parseCSV(text);
}

// CSV parser that respects quotes
function parseCSV(str) {
    const rows = [];
    let row = [], col = '';
    let inQuotes = false;

    for (let i = 0; i < str.length; i++) {
        const char = str[i], next = str[i+1];
        if (char === '"' && inQuotes && next === '"') { // escaped quote
            col += '"';
            i++;
        } else if (char === '"') {
            inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
            row.push(col);
            col = '';
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
            if (col || row.length) row.push(col);
            if (row.length) rows.push(row);
            row = []; col = '';
        } else {
            col += char;
        }
    }
    if (col || row.length) {
        row.push(col);
        rows.push(row);
    }
    return rows;
}

function displayTable(data) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = '';
    data.forEach(item => {
        const tr = document.createElement("tr");
        const tdNum = document.createElement("td");
        tdNum.innerHTML = `<span class="clickable">${item[0]}</span><span class="copied">Copied!</span>`;
        tdNum.querySelector(".clickable").addEventListener("click", () => {
            navigator.clipboard.writeText(item[0]);
            const copiedSpan = tdNum.querySelector(".copied");
            copiedSpan.style.display = "inline";
            setTimeout(() => copiedSpan.style.display = "none", 1000);
        });
        const tdDesc = document.createElement("td");
        tdDesc.textContent = item[1];
        tr.appendChild(tdNum);
        tr.appendChild(tdDesc);
        tbody.appendChild(tr);
    });
}

function setupSearch(fullData) {
    const searchBox = document.getElementById("searchBox");
    searchBox.addEventListener("input", () => {
        const term = searchBox.value.toLowerCase();
        const filtered = fullData.filter(row =>
            row[0].toLowerCase().includes(term) ||
            row[1].toLowerCase().includes(term)
        );
        displayTable(filtered);
    });
}

(async function(){
    const data = await loadCSV();
    data.shift(); // remove header
    displayTable(data);
    setupSearch(data);
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:hover { background-color: #f2f2f2; }
    .copy-btn { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Search Equipment</h2>
  <input type="text" id="searchBox" placeholder="Type equipment no or name...">
  <table id="resultsTable">
    <thead>
      <tr><th>Equipment No</th><th>Description</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const csvUrl = "https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv"; // replace with RAW link

let equipmentList = [];

// Load CSV
async function loadCSV() {
  const res = await fetch(csvUrl);
  const text = await res.text();
  console.log("Raw CSV:", text.substring(0,200)); // show first 200 chars in console for debug
  equipmentList = parseCSV(text);
  console.log("Parsed equipment list:", equipmentList.slice(0,5)); // show first 5 rows
}

// Simple CSV parser
function parseCSV(str) {
  return str.split("\n").map(row => {
    // Handles CSV with commas inside quotes
    const match = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
    return match ? match.map(s => s.replace(/^"|"$/g, '').trim()) : [];
  }).filter(r => r.length >= 2);
}

// Search function
document.getElementById("searchBox").addEventListener("input", function() {
  const query = this.value.toLowerCase().trim();
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";
  if (!query) return;

  const results = equipmentList.filter(row =>
    row[0].toLowerCase().includes(query) ||
    row[1].toLowerCase().includes(query)
  ).slice(0,20); // show top 20

  results.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row[0]}</td>
      <td>${row[1]}</td>
      <td><span class="copy-btn" onclick="copyToClipboard('${row[0]}')">Copy</span></td>
    `;
    tbody.appendChild(tr);
  });
});

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert("Copied: " + text);
  });
}

loadCSV();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Picker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8faff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #0056a3, #fbbc05);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .search-box {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #0056a3;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 400px;
      white-space: normal; /* Wrap long names */
    }
    th {
      background-color: #0056a3;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f9ff;
    }
    tr:hover {
      background-color: #e3f2fd;
      cursor: pointer;
    }
    .copied {
      position: absolute;
      background: #fbbc05;
      color: #000;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -150%);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      .search-box {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>Equipment Picker</header>
  <div class="container">
    <input type="text" id="search" class="search-box" placeholder="Search equipment number or name...">
    <table>
      <thead>
        <tr>
          <th>Equipment Number</th>
          <th>Equipment Name</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <div id="copied-popup" class="copied">Copied!</div>

  <script>
    let equipmentList = [];
    const searchBox = document.getElementById("search");
    const tableBody = document.getElementById("table-body");
    const copiedPopup = document.getElementById("copied-popup");

    // Load CSV using PapaParse
    Papa.parse("https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv", {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: function(results) {
        equipmentList = results.data;
        renderTable(equipmentList);
      }
    });

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(row => {
        if (row.length >= 2) {
          const tr = document.createElement("tr");
          const tdNum = document.createElement("td");
          const tdName = document.createElement("td");

          tdNum.textContent = row[0];
          tdName.textContent = row[1];

          tr.appendChild(tdNum);
          tr.appendChild(tdName);

          tr.addEventListener("click", (e) => {
            navigator.clipboard.writeText(row[0]).then(() => {
              showCopied(e.pageX, e.pageY);
            });
          });

          tableBody.appendChild(tr);
        }
      });
    }

    function showCopied(x, y) {
      copiedPopup.style.left = x + "px";
      copiedPopup.style.top = y + "px";
      copiedPopup.style.opacity = "1";
      copiedPopup.style.transform = "translate(-50%, -150%)";
      setTimeout(() => {
        copiedPopup.style.opacity = "0";
      }, 1000);
    }

    searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = equipmentList.filter(row =>
        row[0].toLowerCase().includes(query) ||
        (row[1] && row[1].toLowerCase().includes(query))
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Picker</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .search-box input {
      width: 60%;
      max-width: 500px;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
    }

    .search-box input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 14px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #3498db;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #ecf6fc;
      cursor: pointer;
    }

    .copied {
      background: #2ecc71 !important;
      color: white !important;
      transition: background 0.3s;
    }
  </style>
</head>
<body>

  <h2>Equipment Picker</h2>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search equipment number or name...">
  </div>

  <table id="equipmentTable">
    <thead>
      <tr>
        <th>Equipment Number</th>
        <th>Equipment Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv");
      const text = await response.text();
      return parseCSV(text);
    }

    function parseCSV(str) {
      const rows = str.split(/\r?\n/);
      return rows.map(row => {
        const match = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        return match ? match.map(s => s.replace(/^"|"$/g, '').trim()) : [];
      }).filter(r => r.length >= 2);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#equipmentTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
        tr.addEventListener("click", () => {
          navigator.clipboard.writeText(row[0]).then(() => {
            tr.classList.add("copied");
            setTimeout(() => tr.classList.remove("copied"), 1000);
          });
        });
        tbody.appendChild(tr);
      });
    }

    function setupSearch(equipmentData) {
      const search = document.getElementById("search");
      search.addEventListener("input", () => {
        const term = search.value.toLowerCase();
        const filtered = equipmentData.filter(r =>
          r[0].toLowerCase().includes(term) || r[1].toLowerCase().includes(term)
        );
        renderTable(filtered.slice(0, 50)); // limit results for speed
      });
    }

    (async function init() {
      const equipmentData = await loadCSV();
      renderTable(equipmentData.slice(0, 50)); // initial load
      setupSearch(equipmentData);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equipment Search</title>
<style>
    body {
        font-family: Calibri, sans-serif;
        padding: 20px;
    }
    input {
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 14px;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        font-size: 14px;
    }
    th {
        background-color: #009688;
        color: white;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .clickable {
        cursor: pointer;
        color: #0D47A1;
        text-decoration: underline;
    }
    .copied {
        color: green;
        font-size: 12px;
        margin-left: 8px;
        display: none;
    }
</style>
</head>
<body>

<h2>Equipment Search</h2>
<input type="text" id="searchBox" placeholder="Type to search equipment...">
<table>
    <thead>
        <tr>
            <th>Equipment No.</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
const csvUrl = "https://raw.githubusercontent.com/Ikmal-Amir/NSCIPs-equipment-picker/refs/heads/main/equipment.csv";

async function loadCSV() {
  const res = await fetch(csvUrl);
  const text = await res.text();
  console.log("CSV Content:", text); // Debug
  document.body.insertAdjacentHTML("beforeend", "<pre>"+text+"</pre>");
}

loadCSV();
</script>


</body>
</html>
